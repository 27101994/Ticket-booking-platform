<!-- list_movie.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>List of Movies</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>
            <a href="{% url 'edit_movie' movie_id=movie.id %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'delete_movie' movie_id=movie.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
