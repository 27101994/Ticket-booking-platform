{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Movie ticket booking</title>
    <style>
        body {
            background-image: url('{% static "images/new.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: white; /* Example background color, change as needed */
        }
        .navbar-brand {
            font-size: 1.5rem; /* Example font size, change as needed */
        }
        .navbar-nav .nav-item .nav-link {
            color: #1976D2; /* Example text color, change as needed */
        }
        .navbar-toggler-icon {
            background-color: #1976D2; /* Example background color, change as needed */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Example background color, change as needed */
            padding: 20px;
            border-radius: 10px; /* Example border radius, change as needed */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><b>Movie Booking</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'movie_list' %}">Movies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_movie' %}">Add Movie</a>
                </li>
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>
                {% endif %}
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_show' %}">Add Show</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_show' %}">Shows</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
